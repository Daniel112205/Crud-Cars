<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 p">
        <!-- Options -->
        <div class="d-flex justify-content-end py-3">
            <button class="btn btn-primary" onclick="showFormContainer()">Agregar nuevo carro</button>
        </div>
        <div class="card d-none" id="create-car-container">
            <div class="card-body">
                <!-- Agregando un nuevo carro -->
                <form id="car-form" action="/cars" class="row g-3" onsubmit="event.preventDefault(), car()">
                    <input type="hidden" class="form-control" id="valor" placeholder="Marca Carro" required>
                    <div class=" col-md-4">
                      <label for="marca">Marca</label>
                      <input type="text" class="form-control" id="marca" placeholder="Marca Carro" required>
                    </div>
                    <div class=" col-md-4">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Modelo" required>
                    </div>
                    <div class=" col-md-4">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Color" required>
                    </div>
                    <div class=" col-md-4">
                        <label for="anio">Año</label>
                        <input type="number" class="form-control" id="anio" placeholder="Año" required>
                    </div>
                    <div class=" col-md-4">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" placeholder="Precio" required>
                    </div>
                    <div class=" col-md-12 mb-2">
                        <label for="fotografia">Url Foto</label>
                        <input type="url" class="form-control" id="fotografia" placeholder="Url Foto" required>
                    </div>
                    <button id="btn-car-form" type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div class="container">
            <!-- Obteniendo los carros -->
            <div class="row d-inline-flex">
                <div id="cars-container">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./cars.js"></script>
</body>
</html>
